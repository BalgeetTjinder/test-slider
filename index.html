<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SLIDER</title>
</head>
<body>
    <div class="slider-body">
        <h1 class="slider__title">test super cool slider</h1>
        <div class="slider__contant">
            <div class="slider__line">
                <img class="slider__image" src="/assets/slider_image-1.png">
                <div class="slider__caption">Super cool star</div>
                <img class="slider__image" src="/assets/slider_image-2.png">
                <div class="slider__caption">Super cool pokemon</div>
                <img class="slider__image" src="/assets/slider_image-3.png">
                <div class="slider__caption">Super cool cherry</div>
            </div>
            
            <button class="slider__button btn1">
                <img class="slider__button-img" src="/assets/arrow-left.svg">
            </button>
            <button class="slider__button btn2">
                <img class="slider__button-img" src="/assets/arrow-right.svg">
            </button>
            <div class="slider__line">
                <img class="slider__image" src="/assets/slider_image-1.png">
                <img class="slider__image" src="/assets/slider_image-2.png">
                <img class="slider__image" src="/assets/slider_image-3.png">
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
